<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title.</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Cast">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cast</th>
      <td mat-cell *matCellDef="let element">{{ element.cast }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Genres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Genres</th>
      <td mat-cell *matCellDef="let element">{{ element.genres }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[50, 100, 500]"
    showFirstLastButtons
  ></mat-paginator>
</div>
