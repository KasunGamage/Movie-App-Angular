<div class="animated fadeIn table-container mat-elevation-z20">
  <mat-card>
    <mat-card-header>
      <i class="material-icons">movie</i>
      <mat-card-title>Movie List</mat-card-title>
      <mat-card-subtitle>Add, edit & delete</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <div class="table-loading-shade" *ngIf="isLoading">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </div> -->

      <div class="table-header">
        <mat-form-field class="filter-field">
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Filter by title, year, cast or genres"
            [(ngModel)]="value"
          />
          <button
            mat-button
            *ngIf="value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''; applyFilter('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <button
          (click)="add()"
          mat-raised-button
          align="end"
          style="margin-bottom: 15px;"
          color="primary"
        >
          <mat-icon>add</mat-icon> Add new
        </button>
      </div>

      <mat-table
        #table
        [dataSource]="dataSource"
        class="person-table"
        matSort
        matSortActive="id"
        matSortDisableClear
        matSortDirection="desc"
      >
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title.</th>
          <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
          <td mat-cell *matCellDef="let element">{{ element.year }}</td>
        </ng-container>

        <ng-container matColumnDef="Cast">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cast</th>
          <td mat-cell *matCellDef="let element">{{ element.cast }}</td>
        </ng-container>

        <ng-container matColumnDef="Genres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genres</th>
          <td mat-cell *matCellDef="let element">{{ element.genres }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            Actions
          </mat-header-cell>

          <mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Click to see more actions"
            >
              <i class="material-icons">more_vert</i>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(row)">
                <mat-icon aria-label="Edit">create</mat-icon>
                Edit
              </button>
              <button mat-menu-item (click)="delete(row)">
                <mat-icon aria-label="Delete">clear</mat-icon>
                Delete
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>
      <mat-paginator
        [pageSizeOptions]="[100, 250, 500]"
        showFirstLastButtons
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
